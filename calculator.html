<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator
    </title>
    <link href="calculator.css" rel="stylesheet">
  </head>
  <body>
    <div class="circle"></div>
  <div class="calculator">
    <div class="deg">DEG</div>
    <div id="display"></div>
    <div class="buttons">
      <button class="button bright a" onclick="clearDisplay()" >C</button>
      <button class="button bright a" onclick="toggleSign()">+/-</button>
      <button class="button bright a" onclick="calculatePercentage()">%</button>
      <button class="button op a" onclick="append('/')">/</button>
      <button class="button a" onclick="append('7')">7</button>
      <button class="button a" onclick="append('8')">8</button>
      <button class="button a" onclick="append('9')">9</button>
      <button class="button op a" onclick="append('x')">x</button>
      <button class="button a" onclick="append('4')">4</button>
      <button class="button a" onclick="append('5')">5</button>
      <button class="button a" onclick="append('6')">6</button>
      <button class="button op a" onclick="append('-')">-</button>
      <button class="button a" onclick="append('1')">1</button>
      <button class="button a" onclick="append('2')">2</button>
      <button class="button a" onclick="append('3')">3</button>
      <button class="button op a" onclick="append('+')">+</button>
      <button class="button a" onclick="append('0')">0</button>
      <button class="button blank" id="blank"></button>
      <button class="button a" onclick="append('.')">.</button>
      <button class="button op eq a" onclick="calculate()">=</button>
    </div>
  </div>
    <script src="https://unpkg.com/mousetrap"></script>
    <script src="calculator.js"></script>
</body>
</html>
